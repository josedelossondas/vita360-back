services:
  - type: web
    name: vita360-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vita360-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://TU-PROYECTO.vercel.app   # ‚Üê cambiar por tu URL de Vercel

databases:
  - name: vita360-db
    databaseName: vita360
    user: vita360user
    plan: free
